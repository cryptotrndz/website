title: CryptoTrendz
author:
  name: CryptoTrendz
  email: connect@echtops.com

# The `>` after `description:` means to ignore line-breaks until next key.
# If you want to omit the line-break after the end of text, use `>-` instead.
description: >
  Stay ahead in the market with curated and minimal insights. 

# Build settings

# If you clone the Minima repo and build locally, use this setting.
theme: minima

# As of November 2023, GitHub Pages still uses Minima 2.5.1 (https://pages.github.com/versions/). 
# If you want to use the latest Minima version on GitHub Pages, use the following setting and 
# add a line comment on "theme: minima" above.
#remote_theme: jekyll/minima

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate

# Theme-specific settings

# If you want to link only specific pages in your header, use this and add the path to the pages
# in order as they should show up.
header_pages:
  - about.md
  - privacy.md

# Minima specific settings, which are only available from Minima 3.0 onward.
minima:
  # Minima skin selection.
  # Available skins are:
  # classic	           Default, light color scheme.
  skin: classic

  # Set to `true` to show excerpts on the homepage. # excerpts means short summary
  show_excerpts: true

  # Minima date format.
  # The default value is "%b %d, %Y" (e.g. Nov 14, 2023) 
  # Refer to https://shopify.github.io/liquid/filters/date/ if you want to customize this.
  #date_format: "%b-%d-%Y"

  # Social Media Links
  # Renders icons via Font Awesome Free webfonts CDN, based on ordered list of entries.
  #
  # Entry keys:
  # * title    Tooltip rendered on hovering over icon.
  # * icon     Font Awesome icon id. `github` corresponds to `fa-github`.
  # * url      Full URL of social profile.
  social_links:
   - title: Linkedin
     icon: linkedin
     url: "https://www.linkedin.com/company/cryptotrendz/posts/"
   - title: Telegram
     icon: telegram
     url: "https://t.me/CryptoTrndz"
   - title: Quora
     icon: quora
     url: "https://CryptoTrendz.quora.com"
   - title: Instagram
     icon: instagram
     url: "https://www.instagram.com/cryptotrndz/"
   - title: X (formerly Twitter)
     icon: twitter
     url: "https://x.com/CryptoTrndz"


paginate: 7
paginate_path: "/page:num/"
